<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire</title>
  </head>
  <body bgcolor="darkblue">
    <h1><font color="Yellow">Candidature sur un emploi en informatique</font></h1>
    <form class="" action="" method="">
      <p><font color="white">
        <label for="nom">Nom</label>
        <input type="text" name="nom" value="">
        <br><br>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" value="">
        <br><br>
        <label for="experience">Experience</label>
        <br>
        <input type="radio" name="debutant" value="">
        <label for="debutant">Débutant</label>
        <br>
        <input type="radio" name="experimente" value="">
        <label for="experimente">Expérimenté</label>
        <br>
        <input type="radio" name="econfime" value="">
        <label for="confirme">Confirmé</label>
        <br><br>
        <label for="candidature">Candidature pour :</label>
        <select class="" name="candidature">
          <option value="">Intégrateur web</option>
          <option value="">Developpeur</option>
          <option value="">Chef de projet</option>
          <option value="">Administrateur de base de données</option>
        </select>
        <br><br>
        <textarea name="motivations" rows="9" cols="80">Vos motivations pour ce poste?</textarea>
        <input type="submit" name="" value="Envoyer">
      </font></p>
    </form>
  </body>
</html>
